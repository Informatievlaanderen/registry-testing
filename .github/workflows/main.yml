name: Run K6 test
on:
  workflow_dispatch:
      # use datadog https://github.com/DataDog/test-visibility-github-action
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Run local k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: src/main.js